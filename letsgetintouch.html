    <h1>Contact Me</h1>
    <div class="grid_item--a">
      Sunshine House<br>

      Canada<br>
      </div>
      <div class="grid_item--a">
      E-mail: <a href="mailto:office@codeaway.com">office@codeaway.com</a><br>

    </main>
    <div>
    <footer class="footerpage--contact">
      <h2>Let's Connect</h2>
    <form action="https://formspree.io/f/xpzovypd" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email:</label>
      <input type="email" name="_replyto" id="contact-email" placeholder="*Email" required><br>
      <br>
      <label class="standard-label" for="contact-Tel">Telephone:</label>
      <input type="tel" name="_replyto" id="contact-Tel" placeholder="Tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
      <br>
      <label class="standard-label" for="contact-message">Message:</label>
      <textarea maxlength="240" name="_replyto" id="contact-message" placeholder="*Message" required></textarea><br>
      <br>
      <button class="button_secondary">Submit</button>
    </form>
    </footer>
    </div>
    <script src="js/tota11y.min.js"></script>
